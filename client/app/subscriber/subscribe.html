<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form id="subscriber" name="form" role="form" ng-submit="register(form)" novalidate>
      <div class="alert" role="alert" ng-class="{
            'alert-info': submitted && !messageSuccess && !messageWarning && !messageError,
            'alert-success': submitted && messageSuccess,
            'alert-warning': submitted && messageWarning,
            'alert-danger': submitted && messageError
          }" ng-show="submitted">
        <h4 ng-show="messageTitle">{{messageTitle}}</h4>
        {{message}}
      </div>

      <div class="form-group">
        <label for="emailAddress">Endereço de e-mail</label>
        <input type="email" id="emailAddress" class="form-control" name="email" placeholder="Digite seu e-mail" ng-model="subscriber.email" ng-change="clearMessages()" required>
        <span class="help-block" ng-show="form.email.$error.email && submitted">Não parece um endereço de e-mail válido.</span>
        <span class="help-block" ng-show="form.email.$error.required && submitted">Campo obrigatório.</span>
        <span class="help-block">Entre com seu endereço de e-mail para receber informações sobre o Comic Headquarters.</span>
      </div>

      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="submit" name="type" class="btn btn-primary" ng-click="setType('reader')" ng-model="subscriber.type"><i class="glyphicon glyphicon-user"></i> Eu leio quadrinhos online</button>
        </div>
        <div class="btn-group">
          <button type="submit" name="type" class="btn btn-info" ng-click="setType('author')" ng-model="subscriber.type"><i class="glyphicon glyphicon-pencil"></i> Sou desenhista/autor de quadrinhos</button>
        </div>
      </div>
    </form>
  </div>
</div>
