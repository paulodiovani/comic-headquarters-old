<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form id="subscriber" role="form" action="/subscribe" method="post">
      <div class="form-group">
        <label for="emailAddress">Endereço de e-mail</label>
        <input type="email" id="emailAddress" class="form-control" name="email" placeholder="Digite seu e-mail">
        <span class="help-block">Entre com seu endereço de e-mail para receber informações sobre o Comic Headquarters.</span>
      </div>

      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="submit" name="type" value="leitor" class="btn btn-primary"><i class="glyphicon glyphicon-user"></i> Eu leio quadrinhos online</button>
        </div>
        <div class="btn-group">
          <button type="submit" name="type" value="autor" class="btn btn-info"><i class="glyphicon glyphicon-pencil"></i> Sou desenhista/autor de quadrinhos</button>
        </div>
      </div>
    </form>
  </div>
</div>
